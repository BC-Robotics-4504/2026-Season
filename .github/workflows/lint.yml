name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff lint + format
        uses: astral-sh/ruff-action@v3
        with:
          args: |
            check .
            format --check --diff
