name: Lint


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies with uv
        run: |
          pip install uv
          uv sync
      - name: Lint with Ruff
        run: |
          uv pip install ruff
          ruff check .
